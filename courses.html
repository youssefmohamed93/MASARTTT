<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <title>مسارات الوطن</title>
</head>
<body>
    <div class="section-container"> <!-- Sections Container -->
        <div class="section-1"> <!-- Section One -->
            <div class="header"> <!-- Header -->
                <div class="logo"> <!-- Logo -->
                    <img src="Images/Logo.svg" alt="#">
                    <div class="logo-title"> <!-- Logo Title -->
                        <h3>مسارات الوطن</h3>
                        <h3>Masarat Elwatan</h3>
                    </div>
                </div>
                <div class="menu-box" id="menu-box"> <!-- Menu Icon -->
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="navbar profileeee"> <!-- Navbar -->
                    <ul>
                        <li>
                            <a href="#">الدورات</a>
                        </li>
                        <li>
                            <a href="#">عن مسارات</a>
                        </li>
                        <li>
                            <a href="#">المقالات</a>
                        </li>
                        <li>
                            <a href="#">الأسئلة الشائعة</a>
                        </li>
                        <li>
                            <a href="#">الرحلات التعليمية</a>
                        </li>
                    </ul>
                </div>
                <div class="header-icons"> <!-- Header Icons -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span><i class="fa-solid fa-globe"></i><h6>English</h6></span>
                </div> 
                <div class="my-main-profile">
                    <i class="fa-regular fa-user main-user"></i>
                    <span onclick="window.location.href = 'index.html' ">يوسف محمد</span>
                    <i class="fa-solid fa-chevron-down down-arrow"></i>
                </div>
            </div> <!-- End Header -->
            <div class="course-location two">
                <span >الرئيسية</span>
                <i class="fa-solid fa-chevron-left" id="remv"></i>
                <span class="courss">الدورات</span>
            </div>
            <div class="all-courses-container">
                <div class="courses-navbar">
                    <span>عرض 50 من النتائج</span>
                    <div class="last-course">
                        <span>المنشور حديثا</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="courses-search">
                        <input type="search" placeholder="البحث في الدورات">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="bars">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <div class="courses-table">
                    <h2>تصنيف الدورات</h2>
                    <div class="course-table">
                        <input type="checkbox">
                        <span>جميع الدورات</span>
                    </div>
                    <div class="course-table">
                        <input type="checkbox">
                        <span>دورات الرخصة المهنية</span>
                    </div>
                    <div class="course-table">
                        <input type="checkbox">
                        <span>دورات الطلاب</span>
                    </div>
                    <div class="course-table">
                        <input type="checkbox">
                        <span>دورات القيادة</span>
                    </div>
                    <div class="course-table">
                        <input type="checkbox">
                        <span>دورات المعلمين</span>
                    </div>
                    <div class="course-table">
                        <input type="checkbox">
                        <span>دورات عامة</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
